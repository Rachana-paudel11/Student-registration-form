<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark mb-3" style="color:white;">
    
    <main>
        <div class="container-sm mb-3 mt-3 align-middle bg-light text-secondary border border-dark rounded-1">
            <div class="row mb-3">
                <div class="col col-2 mt-3">
                    <a href="#">
                        <img src="./ISMT-Logo-Edusanjal-thumbnail-200x200.png" alt="ISMT" width="100" height="100">
                    </a>
                </div>
                <div class="col col-8 mt-3">
                    <h1>Student Registration Form</h1>
                    <em>Fill out the form to apply for the training courses. 
                    <br>You can consider your application accepted after you receive a confirmation email.</em>
                </div>
                <div class="col col-2 mt-3">
                    <label for="pasteimg" style="border: 1px solid black; height:100px;"><i class="bi bi-cloud-arrow-down-fill mt-3" style="font-size:30px;  padding: 25px; cursor:pointer; "></i></label>
                   <input type="file" id="pasteimg" style="display: none;" required>
                </div>

            </div>
            <form action="" method="get">
                <div class="form-group row row-cols-2 mb-3">
                    <div class="form-group col">
                        <label for="fname" class="form-label"> First name: </label>
                        <input type="text" id="fname" class="form-control" required>
                    </div>
                    <div class="form-group col">
                        <label for="sname" class="form-label"> Second name: </label>
                        <input type="text" id="sname" class="form-control" required>
                    </div>
                    
                        <div class="form-group col">
                        <label for="dob" class="form-label">Date of Birth: </label>
                        <input type="date" id="dob" class="form-control" required>
                    </div>
                    <div class="form-group col">
                        <label for="age" class="form-label">Age: </label>
                        <input type="number" id="age" class="form-control" required>
                    </div>
                    <div class="form-group col">
                        <label for="add" class="form-label">Address: </label>
                        <textarea name="address" id="add" class="form-control" required></textarea>
                    </div>
                    
                    <div class="form-group col">
                        <label for="email" class="form-label ">Email: </label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group col">
                        <label for="father" class="form-label">Father Name:</label>
                        <input type="text" id="father" class="form-control" required>
                    </div>
                    <div class="form-group col">
                        <label for="mother" class="form-label">Mother Name:</label>
                        <input type="text" id="mother" class="form-control"required>
                    </div>
                    <div class="form-group col">
                        <label class="form-label">Gender: </label>
                        <span class="form-check">
                            <input type="radio" id="gen1" name="gender" value="female" class="form-check-input"required>
                            <label for="gen1" class="form-check-label" required>Female</label>
                        </span>
                        <span class="form-check">
                            
                            <input type="radio" id="gen2" name="gender" value="male" class="form-check-input" required>
                            <label for="gen2" class="form-check-label" required>Male</label>
                        </span>
                        
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="form-group col">
                        <label for="facultyName">Faculty:</label>
                        <select name="fac" id="facultyName" class="form-select form-select-sm">
                            <option>Indulge Faculty</option>
                            <option value="Bsc.IT">Bsc.IT</option>
                            <option value="BHM">BHM</option>
                        </select>

                    </div>
                    <div class="form-group col">
                        <label for="interest" class="form-label">Program of interest:</label>
                        <input  class="form-control" list="interest">
                        <datalist id = "interest">
                            <option value="UI/UX">UI/UX</option>
                            <option value="Full Stack Development">Full Stack Development</option>
                            <option value="AI/ML">AI/ML</option>
                            <option value="Ethical Hacking">Ethical Hacking</option>
                            <option value="Cyber Security">Cyber Security</option>
                        </datalist>
                    </div>
                        
                </div>
                
                
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary mb-3">Submit</button>
                </div>
                
                
            </form>
        </div>
    </main>
</body>
</html>
